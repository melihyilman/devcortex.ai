{{define "content"}}
<div class="text-center mb-4">
    <h2><i class="bi bi-123 me-2"></i>UUID Generator</h2>
    <p class="lead text-body-secondary">Generate a random and unique UUID.</p>
</div>
<form method="POST" class="mb-4">
    <button type="submit" class="btn btn-primary"><i class="bi bi-lightning-charge me-1"></i>Generate New UUID</button>
</form>
{{if .ToolSpecificData.UUID}}
<div class="card">
    <div class="card-header">Generated UUID</div>
    <div class="card-body">
        <input class="form-control font-monospace" readonly id="uuidOutput" value="{{.ToolSpecificData.UUID}}">
        <button class="btn btn-outline-secondary mt-2 w-100" type="button" onclick="navigator.clipboard.writeText(document.getElementById('uuidOutput').value)"><i class="bi bi-clipboard"></i> Copy</button>
    </div>
</div>
{{end}}
{{end}}
