{{define "content"}}
<div class="text-center mb-4">
    <h2><i class="bi bi-123 me-2"></i>UUID Generator</h2>
    <p class="lead text-body-secondary">Rastgele ve benzersiz UUID oluşturun.</p>
</div>
<form method="POST" class="mb-4">
    <button type="submit" class="btn btn-primary"><i class="bi bi-lightning-charge me-1"></i>Yeni UUID Oluştur</button>
</form>
{{if .Data.UUID}}
<div class="card">
    <div class="card-header">Oluşturulan UUID</div>
    <div class="card-body">
        <input class="form-control font-monospace" readonly id="uuidOutput" value="{{.Data.UUID}}">
        <button class="btn btn-outline-secondary mt-2 w-100" type="button" onclick="navigator.clipboard.writeText(document.getElementById('uuidOutput').value)"><i class="bi bi-clipboard"></i> Kopyala</button>
    </div>
</div>
{{end}}
{{end}}
