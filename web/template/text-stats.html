{{template "layout.html" .}}

{{define "content"}}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-card-text fs-2 me-3"></i>
                <h1 class="display-5">Text Statistics</h1>
            </div>
            <p class="lead mb-4">Analyze your text for word count, character count, and more.</p>

            <div class="card bg-dark text-light border-secondary">
                <div class="card-body">
                    <form action="/tools/text-stats" method="post">
                        <div class="mb-3">
                            <label for="text_input" class="form-label">Your Text</label>
                            <textarea id="text_input" name="text_input" rows="10" class="form-control bg-dark text-light border-secondary">{{with .ToolSpecificData}}{{.TextInput}}{{end}}</textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Analyze Text</button>
                        </div>
                    </form>

                    {{with .ToolSpecificData}}
                        {{if .HasResult}}
                        <div class="mt-4">
                            <h2 class="h4">Results</h2>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-dark text-light">Words: <strong>{{.WordCount}}</strong></li>
                                <li class="list-group-item bg-dark text-light">Characters: <strong>{{.CharCount}}</strong></li>
                                <li class="list-group-item bg-dark text-light">Lines: <strong>{{.LineCount}}</strong></li>
                            </ul>
                        </div>
                        {{end}}
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
