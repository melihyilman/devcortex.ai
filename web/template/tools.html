{{define "content"}}
<div class="text-center mb-4">
    <h2><i class="bi bi-tools me-2"></i>Tüm Araçlar</h2>
    <p class="lead text-body-secondary">devcortex.ai tarafından sunulan tüm geliştirici araçları.</p>
</div>
<div class="row row-cols-1 row-cols-md-2 g-4">
    {{range .Tools}}
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{.Name}} <i class="{{.Icon}}"></i></h5>
                <p class="card-text">{{.Description}}</p>
                <a href="{{.URL}}" class="btn btn-primary w-100">
                    <i class="bi bi-arrow-right-circle me-1"></i>Aracı Kullan
                </a>
            </div>
        </div>
    </div>
    {{end}}
</div>
{{end}}
