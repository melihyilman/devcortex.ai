{{define "content"}}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-3">SQL Query Autopsy</h1>
                    <p class="card-text text-center text-muted mb-4">Format, analyze, and improve the readability of your SQL queries.</p>

                    <form action="/tools/sql-formatter" method="POST">
                        <div class="mb-3">
                            <label for="raw_sql" class="form-label">SQL Query</label>
                            <textarea class="form-control" id="raw_sql" name="raw_sql" rows="10">{{.ToolSpecificData.RawSQL}}</textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary w-100">Format and Analyze</button>
                        </div>
                    </form>

                    {{if .ToolSpecificData.Error}}
                    <div class="alert alert-danger mt-4" role="alert">
                        <strong>Error:</strong> {{.ToolSpecificData.Error}}
                    </div>
                    {{end}}

                    {{if .ToolSpecificData.FormattedSQL}}
                    <div class="card bg-dark mt-4">
                        <div class="card-header text-white">
                            Formatted Query
                        </div>
                        <div class="card-body">
                            <pre><code class="text-light">{{.ToolSpecificData.FormattedSQL}}</code></pre>
                        </div>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
