{{define "content"}}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-3">Cron Explainer</h1>
                    <p class="card-text text-center text-muted mb-4">Convert your cron expressions into a human-readable, English explanation.</p>

                    <form action="/tools/cron-explainer" method="POST">
                        <div class="mb-3">
                            <label for="cron_expression" class="form-label">Cron Expression</label>
                            <input type="text" class="form-control" id="cron_expression" name="cron_expression" placeholder="* * * * *" required value="{{.ToolSpecificData.Expression}}">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Explain</button>
                        </div>
                    </form>

                    {{if .ToolSpecificData.Explanation}}
                    <div class="alert alert-success mt-4" role="alert">
                        <strong>Explanation:</strong> {{.ToolSpecificData.Explanation}}
                    </div>
                    {{end}}

                    {{if .ToolSpecificData.Error}}
                    <div class="alert alert-danger mt-4" role="alert">
                        <strong>Error:</strong> {{.ToolSpecificData.Error}}
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
