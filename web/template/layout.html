<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}} - devcortex.ai</title>
    
    <!-- Bootswatch Vapor Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/vapor/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-cpu-fill me-2"></i><strong>devcortex.ai</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="bi bi-house-door-fill me-1"></i> Ana Sayfa</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-tools me-1"></i> Araçlar
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                {{range .FeaturedTools}}
                                    <li><a class="dropdown-item" href="{{.URL}}"><i class="{{.Icon}}"></i> {{.Name}}</a></li>
                                {{end}}
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/tools">Tüm Araçları Gör</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            {{template "content" .}}
        </main>

        <footer class="text-center text-muted mt-5 py-3 border-top">
            <p>&copy; 2025 devcortex.ai ・ Yapay zeka destekli geliştirici araçları.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
