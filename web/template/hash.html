{{define "content"}}
<hgroup class="text-center mb-4">
<h2><i class="bi bi-fingerprint me-2"></i>Hash Generator</h2>
    <p class="text-body-secondary">Metinlerinizin MD5, SHA-1, ve SHA-256 gibi popüler kriptografik hash değerlerini anında hesaplayın.</p>
</hgroup>
<form action="/tools/hash-generator" method="POST">
    <div class="mb-3">
        <textarea class="form-control font-monospace" name="inputText" rows="10" placeholder="Hash'lenecek metni buraya girin...">{{.Data.InputText}}</textarea>
    </div>
<button type="submit" class="btn btn-primary w-100"><i class="bi bi-calculator-fill me-2"></i>Hash Değerlerini Hesapla</button>
</form>

{{if .Data.Hashes}}
<div class="card mt-4 border-info">
    <div class="card-header">Üretilen Hash Değerleri:</div>
    <div class="card-body">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Algoritma</th>
                    <th>Hash Değeri</th>
                </tr>
            </thead>
            <tbody>
                {{range $key, $value := .Data.Hashes}}
                <tr>
                    <td><strong>{{$key}}</strong></td>
                    <td><code class="text-info font-monospace">{{$value}}</code></td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
{{end}}
