{{template "layout.html" .}}

{{define "content"}}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-file-earmark-code fs-2 me-3"></i>
                <h1 class="display-5">YAML to TOML Converter</h1>
            </div>
            <p class="lead mb-4">Convert YAML data to TOML format instantly.</p>

            <form action="/tools/yaml-to-toml" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <label for="yaml_input" class="form-label">YAML Input</label>
                        <textarea id="yaml_input" name="yaml_input" rows="15" class="form-control bg-dark text-light border-secondary font-monospace">{{with .ToolSpecificData}}{{.YAMLInput}}{{end}}</textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="result" class="form-label">TOML Output</label>
                        <textarea id="result" rows="15" class="form-control {{if .ToolSpecificData}}{{if not .Success}}bg-danger text-white{{else}}bg-dark text-light{{end}}{{else}}bg-dark text-light{{end}} border-secondary font-monospace" readonly>{{with .ToolSpecificData}}{{.Result}}{{end}}</textarea>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="submit">Convert</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
