{{define "content"}}
<div class="text-center mb-4">
    <h2><i class="bi bi-file-diff me-2"></i>Diff Checker</h2>
    <p class="lead text-body-secondary">İki metin veya kod bloğu arasındaki farkları karşılaştırın.</p>
    <p class="text-muted">(Demo sayfa)</p>
</div>
<form method="POST" action="">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="text1" class="form-label">Metin/Kod 1</label>
            <textarea class="form-control" id="text1" name="text1" rows="8" required>{{with .Data.Text1}}{{.}}{{end}}</textarea>
        </div>
        <div class="col-md-6">
            <label for="text2" class="form-label">Metin/Kod 2</label>
            <textarea class="form-control" id="text2" name="text2" rows="8" required>{{with .Data.Text2}}{{.}}{{end}}</textarea>
        </div>
    </div>
    <div class="text-center mb-3">
        <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-left-right me-1"></i>Karşılaştır</button>
    </div>
</form>

{{if .Data.Diff}}
<div class="card mt-4">
    <div class="card-header">
        <i class="bi bi-list-check me-1"></i> Farklar
    </div>
    <div class="card-body">
        <pre class="mb-0" style="white-space:pre-wrap;">{{.Data.Diff}}</pre>
    </div>
</div>
{{end}}
{{end}}
