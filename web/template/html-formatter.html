{{template "layout.html" .}}

{{define "content"}}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-code-slash fs-2 me-3"></i>
                <h1 class="display-5">HTML Formatter</h1>
            </div>
            <p class="lead mb-4">Format and beautify your HTML code.</p>

            <form action="/tools/html-formatter" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <label for="html_input" class="form-label">HTML Input</label>
                        <textarea id="html_input" name="html_input" rows="15" class="form-control bg-dark text-light border-secondary font-monospace">{{with .ToolSpecificData}}{{.HTMLInput}}{{end}}</textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="result" class="form-label">Formatted HTML</label>
                        <textarea id="result" rows="15" class="form-control {{if .ToolSpecificData}}{{if not .Success}}bg-danger text-white{{else}}bg-dark text-light{{end}}{{else}}bg-dark text-light{{end}} border-secondary font-monospace" readonly>{{with .ToolSpecificData}}{{.Result}}{{end}}</textarea>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="submit">Format</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
