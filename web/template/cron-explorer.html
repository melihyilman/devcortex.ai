{{define "content"}}
<div class="container">
    <h1>Cron Explorer</h1>
    <p>Analyze, visualize, and debug your cron expressions.</p>
    <div class="card mt-4">
        <div class="card-header">Cron Expression</div>
        <div class="card-body">
            <p><strong>Expression:</strong> <code>{{.ToolSpecificData.CronExpression}}</code></p>
            <p><strong>Description:</strong> {{.ToolSpecificData.Description}}</p>
        </div>
    </div>
</div>
{{end}}
